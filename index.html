<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="inputs">0</div>
            <div class="results">&nbsp;</div>
        </div>
        <div class="buttons">
            <div class="clear" id="ac">AC</div>
            <div class="clear" id="c">C</div>
            <div class="operator" id="modulo">%</div>
            <div class="operator" id="divide">รท</div>
        </div>
        <div class="buttons">
            <div class="digits" id="digit-7">7</div>
            <div class="digits" id="digit-8">8</div>
            <div class="digits" id="digit-9">9</div>
            <div class="operator" id="plus">+</div>
        </div>
        <div class="buttons">
            <div class="digits" id="digit-4">4</div>
            <div class="digits" id="digit-5">5</div>
            <div class="digits" id="digit-6">6</div>
            <div class="operator" id="minus">-</div>
        </div>
        <div class="buttons">
            <div class="digits" id="digit-1">1</div>
            <div class="digits" id="digit-2">2</div>
            <div class="digits" id="digit-3">3</div>
            <div class="operator" id="multiply">ร</div>
        </div>
        <div class="buttons">
            <div class="digits" id="digit-0">0</div>
            <div class="digits" id="dot">.</div>
            <div class="equal" id="equal">=</div>
        </div>
    </div>

    <footer>
        Yuhei Arimoto &copy; 
        <script>document.write(new Date().getFullYear())</script>
    </footer>
</body>
</html>
